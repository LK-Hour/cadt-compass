version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cadt-compass-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cadt
      POSTGRES_PASSWORD: compass
      POSTGRES_DB: cadt_compass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cadt']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
